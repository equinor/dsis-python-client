name: Release

on:
  push:
    branches: [main]

permissions: {}

jobs:
  release:
    name: Release
    uses: equinor/ops-actions/.github/workflows/release-please.yml@v9.26.1
    with:
      release_type: python
    permissions:
      contents: write
      issues: write
      pull-requests: write

  build:
    name: Build
    needs: release
    if: needs.release.outputs.release_created == 'true'
    uses: ./.github/workflows/build.yml
    with:
      upload_artifact: true
    permissions:
      contents: read
      id-token: write

  # Reusable workflows are not currently supported by PyPI Trusted Publishing.
  # Ref: https://docs.pypi.org/trusted-publishers/troubleshooting/#reusable-workflows-on-github
  pypi-publish:
    name: PyPI Publish
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # Required for PyPI Trusted Publishing.
    steps:
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
