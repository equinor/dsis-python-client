site_name: DSIS Python Client
site_url: https://equinor.github.io/dsis-python-client/
theme:
  name: material
  features:
    - navigation.tabs # Enables navigational tabs at top of page.

plugins:
  - gen-files:
      scripts:
        # Automatically generate changelogs for MkDocs based on the changelogs created by Release Please.
        - scripts/generate-mkdocs-changelogs.py

nav:
  - Home: index.md
  - Changelog: changelog/index.md # Generated by "scripts/generate-mkdocs-changelogs.py".
